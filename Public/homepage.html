<form action="">
<div class="modal fade" id="modalSignup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="result" class="mx-5"></div>
      <div class="modal-body mx-3">
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          <input type="email" id="Formemail" class="form-control validate" value="">
          <div id="errEmail" class=""></div>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          <input type="password" id="Formpass" class="form-control validate" value="">
          <div id="errPass" class=""></div>
        </div>


        <div class=" mb-4">User Type
          <select id="sertype" class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="Shark">Shark</option>
            <option value="Pitcher">Pitcher</option>
          </select>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success" id="signup-process-data">Signup</button>
      </div>
    </div>
  </div>
</div>
</form>
<!-- ===================================================================================================== -->
<form action="">
<!--Modal: Login with Avatar Form-->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog cascading-modal modal-avatar modell " role="document">
    <!--Content-->
    <div class="modal-content contentl">

      <!--Header-->
      <div class="modal-header headerl">
        <img src="" alt="" class="loginimg">
      </div>
      <!--Body-->
      <div class="modal-body mx-3 modelbody">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          <input type="email" id="Form-email" class="form-control validate">
          <div id="err-Email" class=""></div>
        </div>


        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          <input type="password" id="Form-pass" class="form-control validate">
          <div id="err-Pass" class=""></div>
        </div>


        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-outline-success mt-4" id="login-process-data">Login </button>
        </div>
      </div>

    </div>
    <!--/.Content-->
  </div>
</div>

</form>
