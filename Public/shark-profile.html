<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shark-profile</title>


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <link rel="stylesheet" href="CSS/index.css"> -->
    <link rel="stylesheet" href="CSS/shark-profile.css">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="Script/shark-profile.js"></script>
</head>

<body onload="sloard();">
    <br><br>
    <form action="" method="post" enctype="multipart/form-data">
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top ">
            <div class="container d-flex align-items-center justify-content-between">

                <h1 class="logo"><a href="index.html">Business Hub</a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto " href="sharkpage.html">Home</a></li>
                        <!-- <li><a class="nav-link scrollto" href="#">About</a></li>
            <li><a class="nav-link scrollto" href="#">Services</a></li>
            <li><a class="nav-link scrollto" href="#">Team</a></li>
            <li><a class="nav-link scrollto" href="#">Contact</a></li> -->
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav><!-- .navbar -->

            </div>
        </header><!-- End Header -->

        <div class="container">
            <div class="container  mt-4">
                <!-- Account page navigation-->
                <div class="nav-borders mb-4">
                    <h2 class="h5 mb-3 mb-lg-0"><a href="" class="text-muted"><i
                                class="bi bi-arrow-left-square me-2"></i></a> Shark Profile</h2>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-4">
                        <!-- Profile picture card-->

                        <div class="mb-2 a  ">
                            <div class="card-header ">Profile Picture</div>
                            <div class="card-body text-center">
                                <!-- Profile picture image-->
                                <img class="img-account-profile my-2 a" id="sprev" height="100" width="100" src=""
                                    alt="">
                                <!-- Profile picture help block-->
                                <!-- <div class=" my-4 ">JPG or PNG no larger than 5 MB</div> -->
                                <div class="my-2 p-4">
                                    <input type="file" id="sprofilepic" name="ssprofilepic" class="my-2 "
                                        onchange="doPrev(sprofilepic,sprev);" accept=".jpg">
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="col-md-8">
                        <!-- Account details card-->
                        <div class="a mb-4 p-4">
                            <div class="card-header">Account Details</div>
                            <div class="card-body">

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="">
                                        <label class="small mb-1" for="inputFirstName">Email Id</label>
                                        <input class="form-control" id="semail" name="ssemail" type="email" required>
                                    </div>
                                </div>

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (first name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">First name</label>
                                        <input class="form-control" id="sfname" name="ssfname" type="text"
                                            placeholder="Enter your first name" required>
                                    </div>
                                    <!-- Form Group (last name)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">Last name</label>
                                        <input class="form-control" id="slname" name="sslname" type="text"
                                            placeholder="Enter your last name" required>
                                    </div>
                                </div>
                                <!-- Form Row        -->

                                <!-- Form Group (organization name)-->
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (phone number)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">Phone number</label>
                                        <input class="form-control" id="sphone" name="ssphone" type="tel"
                                            placeholder="Enter your phone number" required>
                                    </div>
                                    <!-- Form Group (birthday)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1 ps-2"> DOB</label>
                                        <input class="form-control" id="sdob" type="date" name="ssdob"
                                            placeholder="Enter your birthday" required>
                                    </div>
                                </div>
                                <!-- Form Group Aaddress)-->
                                <div class="row mb-3">
                                    <label class="small mb-1">Address</label>
                                    <input class="form-control" id="saddress" name="ssaddress" type="text"
                                        placeholder="Enter your  address" required>
                                </div>
                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (state))-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">state</label>
                                        <input class="form-control" id="sstate" name="ssstate" type="text"
                                            placeholder="Enter your phone number" required>
                                    </div>
                                    <!-- Form Group (Dist)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">dist./city</label>
                                        <input class="form-control" id="sdist" type="text" name="ssdist"
                                            placeholder="Enter your dist.city" required>
                                    </div>
                                </div>

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (Company )-->
                                    <div class="col-md-4">
                                        <label class="small mb-1">Company</label>
                                        <input class="form-control" id="scompany" name="sscompany" type="text"
                                            placeholder="Enter your company name" required>
                                    </div>
                                    <!-- Form Group (no of investment)-->
                                    <div class="col-md-4">
                                        <label class="small mb-1">No. of Investment</label>
                                        <input class="form-control" id="sinvestment" type="number" name="ssinvestment"
                                            required>
                                    </div>
                                    <!-- Form Group (In company)-->
                                    <div class="col-md-4">
                                        <label class="small mb-1">In Company</label>
                                        <input class="form-control" id="sincompany" type="text" name="ssincompany"
                                            placeholder="" required>
                                    </div>
                                </div>

                                <!-- Form Row-->
                                <div class="row gx-3 mb-3">
                                    <!-- Form Group (Domail and fileds)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="inputPhone">Domains/Fields</label>
                                        <select class="select2 form-control select2-hidden-accessible" name="ssdomain"
                                            ondblclick="select(this)" required>
                                            <option data-select2-id="select2-data-3-ibs9">Choose Fields......
                                            </option>
                                            <option value="IT">IT</option>
                                            <option value="Grocessary">Grocessary</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Furniture">Furniture</option>
                                            <option value="Jewellers">Jewellers</option>
                                            <option value="Cosmetic">Cosmetic</option>
                                            <option value="tech">Technology</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="food">Food</option>
                                            <option value="Industrials">Industrials</option>
                                            <option value="beauty">Beauty</option>
                                            <option value="Pickels">Pickels</option>
                                            <option value="pharmacy">Pharmacy</option>
                                            <option value="appliances">Appliances</option>
                                            <option value="Groceries">Groceries</option>
                                            <option value="Pet Supplies">Pet Supplies</option>
                                            <option value="Sports">Sports</option>
                                            <option value="Stationary">Stationary</option>
                                            <option value="Gifting">Gifting</option>
                                        </select>
                                    </div>


                                    <!-- Form Group (Dist)-->
                                    <div class="col-md-6">
                                        <label class="small mb-1">All Domains/Fields</label>
                                        <input class="form-control" id="sadomain" type="text" name="ssadomain"
                                            placeholder="all domains/fields." required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h3 class="h6">Other Information</h3>
                                    <textarea class="form-control" rows="4" id="sother" name="ssother" required
                                        placeholder="Leave other information here....."></textarea>
                                </div>


                                <!-- Save changes button-->
                                <div class="d-flex justify-content-center  py-2 mb-2">
                                    <div class="hstack gap-3  p-2 w-75">
                                        <button class="btn-get-started scrollto  w-100  " type="submit"
                                            formaction="/dsubmit"><i class="bi bi-save"></i> <span class="text">Save
                                                Data
                                            </span></button>
                                        <!-- <input type="submit" value="Signup Here" class="btn btn-danger btn-sm btn-icon-text w-100" formaction="/ppsave"> -->
                                        <button class="btn-get-started scrollto  w-100 " type="submit"
                                            formaction="/eprofile"><i class="bi bi-save"></i> <span class="text">Edit
                                                Profile</span></button>
                                    </div>
                                </div>
                                <input type="hidden" id="shidn" name="sshidn">


                            </div> <!--card body-->
                        </div>
                    </div> <!-- end-2 -->
                </div> <!-- big row-->

            </form>
        </div> <!-- container-->
        <br><br>
</body>

</html>
