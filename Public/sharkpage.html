<script>
  $(document).ready(function () {

    $("#form-npass").blur(function () {
      var pass = $("#form-npass").val();
      var r = /(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
      if (r.test(pass) == true) {
        //alert("Ok");
        $(this).css("border", "1px solid green");

      }
      else {
        //alert("Invalid")   ;
        $(this).css("border", "1px solid red");

      }
    });
    //  ==================================================================
    $("#change-s-pass").click(function () {
      //  alert();

      var PEmail = $("#form-email").val();
      var Oldpass = $("#form-opass").val();
      var Newpass = $("#form-npass").val();

      var obj = {           //obj creat kiya hai
        type: "get",
        url: "/change-s-password",        //server ch API ka link ready kiya hai
        data: {
          pEmail: PEmail,
          oldpass: Oldpass,
          newpass: Newpass

        }
      }

      $.ajax(obj).done(function (respJsonAry) {

        alert(respJsonAry);
      }).fail(function (kuchErr) {
        alert(kuchErr.toString());
      });

    });
    //=============logout======================================
    $("#sharklogout").click(function () {
      localStorage.removeItem("activeUser");
      location.href = "index.html";

    });

  });

</script>
